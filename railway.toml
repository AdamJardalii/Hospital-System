[build]
  builder = "nixpacks"

[build.setup]
  # This tells Nixpacks to include the Tesseract binary and Arabic/English data
  pkgs = ["...", "tesseract", "tesseract-ocr-eng", "tesseract-ocr-ara"]

[deploy]
  startCommand = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
  # Or "php artisan serve --host=0.0.0.0 --port=$PORT" if not using Apache